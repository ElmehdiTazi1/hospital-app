# Configuration pour l'environnement de developpement

# Base de donnees H2 en memoire
spring.datasource.url=jdbc:h2:mem:patients-db
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Logging plus verbeux
logging.level.org.mql.hospital=DEBUG
logging.level.org.springframework=INFO

# Desactiver le cache Thymeleaf
spring.thymeleaf.cache=false

# Activer les outils de developpement
spring.devtools.restart.enabled=true